<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おむすびデザイン</title>
    <meta name-="description" content="おむすびデザインのサイトです">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>

<body>
    <!-- ヘッダー -->
    <header>
        <div class="header_inner" id="header">
            <h1><img src="imags/omusubidesing_logo@2x.png" alt="おむすびデザイン"></h1>
            <nav class="pc_header_nav">
                <ul>
                    <li><a href="index.html"><img src="imags/header_home@2x.png" alt="home"></a></li>
                    <li><a href="about.html"><img src="imags/header_about@2x.png" alt="about"></a></li>
                    <li><a href="worksall.html"><img src="imags/header_works@2x.png" alt="works"></a></li>
                    <li><a href="contact.html"><img src="imags/header_contact@2x.png" alt="contact"></a></li>

                </ul>
            </nav>
            <div class="sp-btn"><span></span></div>
            <nav class="sp-nav">
                <ul>
                    <li><a href="index.html"><img src="imags/header_home@2x.png" alt="home"></a></li>
                    <li><a href="about.html"><img src="imags/header_about@2x.png" alt="about"></a></li>
                    <li><a href="worksall.html"><img src="imags/header_works@2x.png" alt="works"></a></li>
                    <li><a href="contact.html"><img src="imags/header_contact@2x.png" alt="contact"></a></li>
                </ul>
            </nav>
        </div>
        <!-- SNSエリア -->
        <div class="snsArea pc_show">
            <p class="ttl en_go">SNS</p>
            <ul class="snsList">
                <li class="even"><a href="https://www.instagram.com/omusubi_desuyo/" target="_blank"><img
                            src="imags/Instagramicon@2x.png" alt="instagram" width="19" height="19"></a></li>

            </ul>
        </div>


    </header>

    <main>
        <section class="contact_wrap">
            <h3><img src="imags/title_contact@2x.png" alt="お問い合わせ"></h3>
            <div class="contact_text">
                <p>当サイトをご覧いただきありがとうございます。<br>
                    お仕事のご依頼やお問い合わせは下記メールフォームよりご連絡ください。</p>
            </div>
            <form
                action="https://docs.google.com/forms/u/1/d/e/1FAIpQLSd7n2tConUJsjema7QPgIi-C6I6QViJQtK_C93Uqifkkymt9A/formResponse"
                method="post" target="hidden_iframe" onsubmit="submitted=true;">
                <div class="c-form_block">
                    <div class="c-form_holder">
                        <div class="c-form_block">
                            <p class="c-form_txt">お名前<span class="c-form_txt--required">（必須）</span></p>
                        </div>
                        <div class="c-form_block">
                            <input class="c-form is-required validate[required]" type="text" name="entry.1244906732"
                                value="" placeholder="御結　握郎" style="font-family: ts-unused;">
                        </div>
                    </div>
                    <div class="c-form_holder">
                        <div class="c-form_block">
                            <p class="c-form_txt">フリガナ<span class="c-form_txt--required">（必須）</span></p>
                        </div>
                        <div class="c-form_block">
                            <input class="c-form is-required validate[required]" type="text" name="entry.1971953009"
                                value="" placeholder="オムスビ　ニギロウ" style="font-family: ts-unused;">
                        </div>
                    </div>
                    <div class="c-form_holder">
                        <div class="c-form_block">
                            <p class="c-form_txt">企業名<span class="c-form_txt--required">（必須）</span></p>
                        </div>
                        <div class="c-form_block">
                            <input class="c-form is-required validate[required]" type="text" name="centry.423090188"
                                value="" placeholder="おむすびデザイン" style="font-family: ts-unused;">
                        </div>
                    </div>

                    <div class="c-form_holder">
                        <div class="c-form_block">
                            <p class="c-form_txt">メールアドレス<span class="c-form_txt--required">（必須）</span></p>
                        </div>
                        <div class="c-form_block">
                            <input class="c-form is-required validate[required, custom[email]]" type="text"
                                name="entry.1655318871" value="" placeholder="omusubi@gmail.com"
                                style="font-family: ts-unused;">
                        </div>
                    </div>
                </div>

                <div class="c-form_holder">
                    <div class="c-form_block">
                        <p class="c-form_txt">お問い合わせ内容<span class="c-form_txt--required">（必須）</span></p>
                    </div>
                    <div class="c-form_block">
                        <textarea class="c-textarea  is-required validate[required]" rows="5" cols="50"
                            name="entry.2072559465" id="e_18" style="font-family: ts-unused;"></textarea>
                    </div>
                    <div class="c-btn">
                        <div class="c-btn_items">
                            <input class="c-btn_text" type="submit" name="_commit" value="送信する">
                        </div>
                    </div>
                </div>
            </form>
            <script type="text/javascript">
                var submitted = false;
            </script>
            <iframe name="hidden_iframe" id="hidden_iframe" style="display: none"
                onload="if(submitted)  {window.location='thanks.html';}"></iframe>
        </section>
    </main>

    <!-- フッター -->
    <footer>
        <div class="footer_inner">
            <h1><img src="imags/footer_logo@2x.png" alt="おむすびデザイン"></h1>
            <nav class="pc_footer_nav">
                <ul>
                    <li><a href="index.html"><img src="imags/footer_home@2x.png" alt="home"></a></li>
                    <li><a href="about.html"><img src="imags/footer_about@2x.png" alt="about"></a></li>
                    <li><a href="worksall.html"><img src="imags/footer_works@2x.png" alt="works"></a></li>
                    <li><a href="worksall.html"><img src="imags/footer_contact@2x.png" alt="contact"></a></li>
                </ul>
            </nav>
        </div>

        <div class="sp_snsArea"><a href="https://www.instagram.com/omusubi_desuyo/" target="_blank"><img
                    src="imags/sp_Instagramicon@2x.png" alt="instagram" width="33" height="33"></a>
        </div>

        <p class="pagetop"><a href="#header"><img src="imags/totop@2x.png" alt="トップへ戻る"></a></p>


    </footer>

    <script src="js/common.js"></script>
    <script src="js/fadeup.js"></script>
</body>

</html>
